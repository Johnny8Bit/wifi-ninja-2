<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/skeleton.css">
    <meta http-equiv="refresh" content="5">
</head>
<body>

<h5>Wi-Fi Ninja 2</h5>
<table class="u-full-width">
    <thead>
      <tr>
        <th>BSS</th>
        <th>Slot</th>
        <th>Radio</th>
        <th>Ch. Util. %</th>
        <th>Clients</th>
        <th>Ch. Changes</th>
        <th>Last Ch. Change</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data_list %}
      <tr>
        <td>{{ item[0] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
